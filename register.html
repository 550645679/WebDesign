<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册 - 哇塞礼物网</title>
    <link rel="stylesheet" href="css/reset-style.css">
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="stylesheet" href="css/register-style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/register-script.js"></script>
</head>
<body>
<div class="login-container">
    <!--头部-->
    <div class="header">
        <!--标题栏-->
        <div class="header-title">
            <div class="header-container">
                <div class="logo">
                    <a href="index.html" title="首页">
                        <h1>Wa<span class="h-span">sai</span>.com</h1>
                    </a>
                </div>
                <div class="system">
                    <div class="system-item">
                        <a href="login.html" target="_blank">
                            登录
                        </a>
                    </div>
                    <div class="system-item">
                        <a href="register.html" target="_blank">
                            注册
                        </a>
                    </div>
                </div>
                <div class="seach-box">
                    <span><i class="fa fa-search" aria-hidden="true"></i></span>
                    <input type="text" placeholder="个性亲子相册">
                </div>
            </div>
        </div>
        <!--注册框-->
        <div class="navigation">
            <div class="login-welcome-img">
                <img id="login-img" src="img/login/login-1.png" alt="">
                <div class="gradient"><!--图片渐变遮罩层--></div>
                <div class="register-box">
                    <div class="login-frame">
                        <div class="frame-title">
                            <h3><i class="fa fa-sign-in" aria-hidden="true"></i> Register</h3>
                        </div>
                        <div class="frame-info"><p>注册哇塞礼物网账号</p></div>
                        <form action="login.html" onsubmit="return Login()">
                            <div class="frame-box">
                                <input type="text" name="Name" class="frame-input" id="name-input"
                                       value="" placeholder="手机号码">
                            </div>
                            <p class="error-info" id="name-error"></p>
                            <div class="frame-box">
                                <input type="password" name="PassWord" class="frame-input" id="password-input"
                                       value="" placeholder="密码 6 - 12 位">
                            </div>
                            <p class="error-info" id="password-error"></p>
                            <div class="frame-box">
                                <input type="password" name="RestPassWord" class="frame-input" id="rest-password-input"
                                       value="" placeholder="确认密码">
                            </div>
                            <p class="error-info" id="rest-password-error"></p>
                            <div class="code-box">
                                <input type="text" name="QRCode" class="code-input" id="code-input"
                                       value="" placeholder="验证码">
                                <div class="code-img">
                                    <img src="img/code/code-1.jpg" alt="QRCode" id="code-img">
                                </div>
                                <div class="switch-code">
                                    <a href="javascript:void(0);" id="switch-code">
                                        换一张
                                    </a>
                                </div>
                            </div>
                            <p class="error-info" id="QRCode"></p>
                            <p class="check-info">
                                <a href="javascript:void(0);">《安全责任条款》</a>
                                同意相关安全条款
                            </p>
                            <div class="frame-box">
                                <input type="submit" class="frame-butt" id="register-butt" value="注册">
                            </div>
                        </form>
                        <div class="frame-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <!--联系我们-->
        <div class="doubt">
            <div class="doubt-list">
                <ul class="doubt-list-items">
                    <li class="doubt-list-li">
                        <div class="doubt-li-item">
                            <a href="javascript:void(0);"><h5>关于我们</h5></a>
                            <a href="javascript:void(0);"><p>网页团队</p></a>
                            <a href="javascript:void(0);"><p>艺术工匠</p></a>
                        </div>
                    </li>
                    <li class="doubt-list-li">
                        <div class="doubt-li-item">
                            <a href="javascript:void(0);"><h5>售后服务</h5></a>
                            <a href="javascript:void(0);"><p>退换货</p></a>
                            <a href="javascript:void(0);"><p>电子发票</p></a>
                        </div>
                    </li>
                    <li class="doubt-list-li">
                        <div class="doubt-li-item">
                            <a href="javascript:void(0);"><h5>配送与验收</h5></a>
                            <a href="javascript:void(0);"><p>快递</p></a>
                        </div>
                    </li>
                    <li class="doubt-list-li">
                        <div class="doubt-li-item">
                            <a href="javascript:void(0);"><h5>交流合作</h5></a>
                            <a href="javascript:void(0);"><p></p></a>
                        </div>
                    </li>
                    <li class="doubt-list-li">
                        <div class="doubt-li-item">
                            <a href="javascript:void(0);"><h5>联系我们</h5></a>
                            <a href="javascript:void(0);"><p>电话</p></a>
                            <a href="javascript:void(0);"><p>邮箱</p></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!--底部信息-->
        <div class="footer-info">
            <p>© 2017.12.04 LZZY 2016软件技术（服务与外包方向）一班</p>
            <p><a href="javascript:void(0);">陆长颖组</a></p>
        </div>
    </div>
</div>
<!--感谢您的光临-->
<div class="fixed-level">
    <div class="fixed-level-out">
        <h1 class="fixed-level-in"><span>THANG YOU FOR COMING</span></h1>
    </div>
</div>
</body>
</html>
